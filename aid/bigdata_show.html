<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	    <title>精准扶贫-大屏展示</title>
	    <link rel="shortcut icon" href="favicon_aid.ico" type="image/x-icon" />
	    <link rel="stylesheet" href="../static/css/normalize.css"/>
	    <link rel="stylesheet" href="../static/css/aid/bigdata_show.css" />	
	    <link rel="stylesheet" href="../static/css/aid/globle.css" />
	    <link rel="stylesheet" href="../static/dist/noticejs.css" />
		<link rel="stylesheet" href="../static/dist/animate.css" />

	</head>
	<body>
		<header>
			<span class="page_title">精准扶贫应用系统</span>
			<a class="out" id="loginoutBtn">退出</a>
			<a href="map.html" class="enter_system">进入系统</a>			
		</header>
		<div class="container clearfix">
			<div class="left_show  clearfix">
				<div class="left_one">
					<div class="left_one_header">
						<span>扶贫库总人数</span>
						<div id="dataNums"></div>
					</div>
					<div class="change_year">
						<a class="this_year" id="thisyear">2018</a>
						<a class="last_year" id="lastyear">2017</a>
					</div>
					<div class="shuck_poverty">
						<canvas id="amount_shuck_poverty" width="150px" height="75px"></canvas>
					</div>
					<div class="number_out_poverty">
						 <span class="circle_mark">●</span>脱贫人数<span class="numberOfOutPoverty" id="overcomePovertyCount">123210</span>人
					</div>
				</div>
				<div class="left_two">
					<div class="item_header">
						数据一览
					</div>
					<div class="left_two_left">
						<div>贫困人口数</div>
						<div>返贫人数</div>
						<div>未返贫人数</div>
						<div>本年度预脱贫</div>
					</div>
					<div class="left_two_right">
						<canvas id="left_two_right_item_one" width="280px" height="40px"></canvas>
						<canvas id="left_two_right_item_two" width="280px" height="40px"></canvas>
						<canvas id="left_two_right_item_three" width="280px" height="40px"></canvas>
						<canvas id="left_two_right_item_four" width="280px" height="40px"></canvas>
					</div>
				</div>
				<div class="left_three">
					<div class="item_header">
						帮扶措施
					</div>
					<canvas id="left_three_canvas" width="400px" height="266px"></canvas>
				</div>
				<div class="left_four">
					<div class="item_header">
						致贫原因分析
					</div>
					<canvas id="left_four_canvas" width="400px" height="206px"></canvas>
				</div>
			</div>
			<div class="middle_show  clearfix">
				<div class="middle_one">
					<div class="middle_map" id="map"></div>
				</div>
				<div class="middle_two">
					<div class="middle_item_header">
						帮扶任务数据管理
					</div>
					<div class="social_assistance_funds clearfix">
						<span class="name_span">社会累计帮扶资金：</span>
						<span class="num_funds" id="numOfFunds">￥1，098，660，000</span>
					</div>
					<div class="middle_two_left">
						<div class="middle_two_left_item">
							<span class="middle_two_left_item_name">帮扶责任人</span>
							<span class="middle_two_left_item_num" id="helpPersonCount">1402人</span>
						</div>
						<div class="middle_two_left_item">
							<span class="middle_two_left_item_name">当前贫困户</span>
							<span class="middle_two_left_item_num" id="familyConditionCount">11685户</span>
						</div>
						<div class="middle_two_left_item">
							<span class="middle_two_left_item_name" title="帮扶惠及人数">帮扶惠及人数</span>
							<span class="middle_two_left_item_num" id="helpBenefitPersonCount">5689687人</span>
						</div>
						<div class="middle_two_left_item">
							<span class="middle_two_left_item_name">走访次数</span>
							<span class="middle_two_left_item_num" id="visitRecordCount">789次</span>
						</div>
						<div class="middle_two_left_item">
							<span class="middle_two_left_item_name">帮扶任务数</span>
							<span class="middle_two_left_item_num" id="helpPlanCount">9个</span>
						</div>
						<div class="middle_two_left_item">
							<span class="middle_two_left_item_name" title="帮扶完成增长率">帮扶完成增长率</span>
							<span class="middle_two_left_item_num" id="helpCompleteGrowthRatio">20.1%</span>
						</div>
					</div>
					<div class="middle_two_right">
						<div class="middle_two_right_title">帮扶完成进度</div>
						<div class="progress_help">
							<canvas id="progressOfHelp" width="108px" height="108px"></canvas>
						</div>
						<div class="middle_two_right_title">资金使用情况</div>
						<div class="echart_div" id="echartDiv">
							
						</div>
					</div>
				</div>
			</div>
			<div class="right_show clearfix">
				<div class="right_one">
					<div class="right_one_top">
						<div class="right_one_top_left">
							<div class="right_one_item">
								检出异常贫困总数：
								<span id="exceptionCount">98人</span>
							</div>
							<div class="right_one_item">
								清退异常：
								<span id="cleanCount">27人</span>
							</div>
							<div class="right_one_item">
								误报保留：
								<span id="retainCount">71人</span>
							</div>
						</div>
						<div class="right_one_top_right">
							<canvas id="pie_abnormal" width="118px" height="118px"></canvas>
						</div>
					</div>
					<div class="right_one_bottom">
						<canvas id="abnormalDetails" width="380px" height="370px"></canvas>
					</div>
				</div>
				<div class="right_two">
					<div class="item_header">走访足迹</div>
					<ul class="right_two_bottom" id="right_two_bottom">
						
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../static/js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="../static/js/jquery.newsTicker.js" ></script>
		<script type="text/javascript" src="../static/js/aid/config.js" ></script>
		<script type="text/javascript" src="../static/dist/notice.js" ></script>
		<script type="text/javascript" src="../static/js/aid/index.js"></script>
		<script type="text/javascript" src="../static/js/aid/odoo.js" ></script>
		<script type="text/javascript" src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
		<!--<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>-->
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=OyUHa2lhUWhzn6BDskAy8YjzqXNDvArU"></script>
		<script type="text/javascript" src="../static/js/aid/bigdata_show.js" ></script>
	</body>
</html>
