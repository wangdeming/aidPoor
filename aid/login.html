<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title>精准扶贫应用系统-登录</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon_aid.ico" />
		<link rel="stylesheet" href="../static/css/aid/login.css"/>
		<link rel="stylesheet" href="../static/dist/noticejs.css" />
		<link rel="stylesheet" href="../static/dist/animate.css" />
		<link rel="stylesheet" href="../static/dist/select-theme-chosen.css" />
	</head>
	<body>
		<!--容器-->
		<div class="container">
			<div class="banner"><span>上饶市精准扶贫应用系统</span></div>
			<div class="bodyContent" id="div1" style="display: block">
				<div class="bodyleft">
					<div class="bodyleftimage"></div>
				</div>
				<!--登陆-->
				<div class="bodyright" >
					<!--<div class="bodyrightContent">-->
						<!--欢迎回来-->
						<div class="bodyBanner"><span>尊敬的用户，欢迎回来！</span></div>
						<!--分割线-->
						<div class="line1"></div>
						<!--user-->
						<!--账号-->
						<div class="user">
							<div class="tips"><span>账&emsp;号</span></div>
							<div class="txtBox"><input type="text" placeholder="请输入用户名" id="username"/></div>
						</div>
						<!--密码-->
						<div class="user">
							<div class="tips"><span>密&emsp;码</span></div>
							<div class="txtBox"><input type="password" placeholder="请输入密码" id="userpwd"/></div>
						</div>
						<!--记住&忘记密码-->
						<div class="pwdOperation">
							<div class="pwd remPwd"><input type="checkbox" id="rememberUser"/><span>记住密码</span></div>
							<!--<div class="pwd forPwd"><a id="forgotPwd">忘记密码？</a></div>-->				
						</div>
						<!--点击登陆-->
						<div class="button loginBtn"><input type="button" value="登录" id="loginBtn" /></div>
						<!--没有账号立即注册-->
						<!--<div class="settleTip"><a id="goRegister">还没有账号，立即去注册&gt;&gt;</a></div>-->
					<!--</div>-->
				</div>	
			</div>						
			<!--注册-->
			<div class="bodyContent1" id="div2" style="display: none">	
				<div class="bodyleft1">
					<div class="bodyleftimage"></div>
				</div>
				<div class="bodyright_Settle" > 
						<!--user-->
						<!--账号-->
						<div class="user1">
							<div class="tips1"><span>账&ensp;&ensp;号</span></div>
							<div class="txtBox1"><input type="text" placeholder="请输入用户名" id="register_username"/></div>
						</div>
						<!--密码-->
						<div class="user1">
							<div class="tips1"><span>密&ensp;&ensp;码</span></div>
							<div class="txtBox1"><input type="password" placeholder="请输入密码" id="register_userpwd"/></div>
						</div>
						<!--手机号-->
						<div class="user1">
							<div class="tips1"><span>手机号</span></div>
							<div class="txtBox1"><input type="text" placeholder="请输入手机号" id="register_userphone"/></div>
						</div>
						<!--验证码图片-->
						<div class="user1">
							<div class="tips1"><span>验证码</span></div>
							<div class="checkCodebox"><input type="text" placeholder="请输入图形验证码" id="register_iconcode"/></div>
							<!--<div class="clickReceive"><img src="http://223.84.134.45:18081/aidPoor/kaptcha.jpg" id="iconCode"/></div>-->
							<div class="clickReceive"><img src="http://172.16.0.200:8050/aidPoor/kaptcha.jpg" id="iconCode"/></div>
						</div>
						<div class="user1">
							<div class="tips1"><span>验证码</span></div>
							<div class="checkCodebox"><input type="text" placeholder="请输入手机验证码" id="register_phonecode"/></div>
							<div class="clickReceive"><input type="button" value="点击获取" id="register_sendcode"/></div>
						</div>
						<div class="user1">
							<div class="tips1"><span>地&ensp;&ensp;区</span></div>
							<div class="txtBox1">
								<select class="drop-select" id="select_province">
									<option>选择省</option>
								</select>
								<select class="drop-select" id="select_city">
									<option>选择市</option>
								</select>
								<!--<select class="drop-select" id="select_county">
									<option>选择县</option>
								</select>-->
							</div>
						</div>
						<!--点击注册-->
						<!--<div class="button settleBtn"><input type="button" value="立即注册" id="registerBtn"/></div>-->
						<!--没有账号立即注册-->
						<!--<div class="settleTip1"><a id="backToLogin">已有账号，立即登录&gt;&gt;</a></div>-->
					<!--</div>-->
				</div>	
			</div>
		</div>
	
	<!--JS-->
	<script type="text/javascript" src="../static/js/jquery-3.2.1.min.js" ></script>
	<script src="http://apps.bdimg.com/libs/jquery.cookie/1.4.1/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../static/dist/notice.js" ></script>
	<script type="text/javascript" src="../static/dist/tether.js" ></script>
	<script type="text/javascript" src="../static/dist/select.js" ></script>
	<script type="text/javascript" src="../static/js/aid/login.js" ></script>
	<script type="text/javascript" src="../static/js/aid/config.js" ></script>
	
	</body>
</html>
