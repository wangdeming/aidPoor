<div class="ptable barea">
    <form class="layui-form" action="#">
    <ul class="auserform">
        <li class="layui-form-item">
            <div class="bg-green tit">必填信息</div>
        </li>
        <li class="layui-form-item"><label class="layui-form-label">登录账号：</label><input class="ainput" type="text" name="loginName" lay-verify="required"><span>*</span></li>
        <li class="layui-form-item"><label class="layui-form-label">用户姓名：</label><input class="ainput" type="text" name="realName" lay-verify="required"><span>*</span></li>
        <li class="layui-form-item"><label class="layui-form-label">设置密码：</label><input class="ainput" type="password" name="password" lay-verify="pass" id="pass" ><span>*</span></li>
        <li class="layui-form-item"><label class="layui-form-label">确定密码：</label><input class="ainput" type="password" name="passwordconfirm" lay-verify="repass"><span>*</span></li>
        <li class="layui-form-item"><label class="layui-form-label">用户角色：</label><input class="ainput" type="checkbox" name="roleIds[]" lay-skin="primary" value="1"  checked title="管理员"> <input name="roleIds[]" value="2"  lay-skin="primary" type="checkbox" title="普通"></li>
        <li class="layui-form-item">
            <div class="bg-green tit">帮扶信息（选填）</div>
        </li>
        <li class="layui-form-item"><label class="layui-form-label">选择帮扶对象：</label><input class="ainput" name="helpFamilyId" type="text"  ></li>
        <li class="layui-form-item"><label class="layui-form-label">性别：</label><input type="radio" name="sex" value="男" title="男" checked>
            <input type="radio" name="sex" value="女" title="女" ></li>
        <li class="layui-form-item">
            <label class="layui-form-label">政治面貌：</label>
            <div class="layui-input-inline" style="width: 440px">
            <select name="politics" id="politics">
            </select>
            </div>
        </li>

        <li class="layui-form-item"><label class="layui-form-label">单位名称：</label><input  class="ainput" name="companyName" type="text"></li>
        <li class="layui-form-item">
            <label class="layui-form-label">单位地址：</label>
            <div class="layui-input-inline">
                <select name="companyAddress">
                    <option value="">请选择省</option>
                    <option value="江西省" selected>江西省</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="companyAddress" id="city">
                    <option value="">请选择市</option>
                </select>
            </div>
        </li>
        <li class="layui-form-item"><label class="layui-form-label">隶属关系：</label>
            <div class="layui-input-inline" style="width: 440px">
                <select name="affiliation" id="affiliation">
                </select>
            </div>
           </li>
        <li class="layui-form-item"><label class="layui-form-label">证书号码：</label><input class="ainput" name="idcardNo" type="text"></li>
        <li class="layui-form-item"><label class="layui-form-label">联系电话：</label><input class="ainput" name="telephoneNumber" type="text"></li>
        <li class="layui-form-item"><label class="layui-form-label"></label><button lay-submit lay-filter="ta"  class="bg-green btn" >提交</button><button type="reset" id="reset" class="layui-btn btn" style="background: none;border: 1px solid #666666;color: #666666">重置</button></li>
    </ul>
    </form>
</div>
<script type="text/javascript" src="../static/js/aid/auser.js"></script>
